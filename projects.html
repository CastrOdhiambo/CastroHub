<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CastroHub | Projects</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; }
    .card:hover { transform: translateY(-5px); transition: all 0.3s; }
    .active-filter { background-color: #facc15; color: #1f2937; }
  </style>
</head>
<body class="bg-gray-100 text-gray-900 flex flex-col min-h-screen">

  <!-- Navbar -->
  <header class="bg-gradient-to-r from-blue-600 to-indigo-700 text-white shadow-lg">
    <div class="container mx-auto flex justify-between items-center py-4 px-6 flex-wrap">
      <h1 class="text-2xl font-bold tracking-wide">CastroHub</h1>
      <nav>
        <ul class="flex flex-wrap space-x-6">
          <li><a href="index.html" class="hover:text-yellow-300">Home</a></li>
          <li><a href="about.html" class="hover:text-yellow-300">About</a></li>
          <li><a href="news.html" class="hover:text-yellow-300">News</a></li>
          <li><a href="entertainment.html" class="hover:text-yellow-300">Entertainment</a></li>
          <li><a href="education.html" class="hover:text-yellow-300">Education</a></li>
          <li><a href="projects.html" class="font-semibold text-yellow-300">Projects</a></li>
          <li><a href="mindspark.html" class="hover:text-yellow-300">MindSpark TV</a></li>
          <li><a href="contact.html" class="hover:text-yellow-300">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="bg-blue-50 py-12 text-center">
    <h2 class="text-4xl font-bold text-blue-700">My Projects</h2>
    <p class="mt-3 text-gray-600 max-w-2xl mx-auto">
      Explore exciting projects I’ve built — from web apps to AI experiments.
    </p>
  </section>

  <!-- Filters & Search -->
  <section class="container mx-auto px-6 mt-8">
    <div class="flex flex-col md:flex-row md:justify-between md:items-center bg-white p-4 rounded-lg shadow">
      <div class="flex space-x-4 flex-wrap">
        <button class="filter-btn px-4 py-2 rounded-lg active-filter" data-category="all">All</button>
        <button class="filter-btn px-4 py-2 rounded-lg" data-category="web">Web Development</button>
        <button class="filter-btn px-4 py-2 rounded-lg" data-category="ai">AI & ML</button>
        <button class="filter-btn px-4 py-2 rounded-lg" data-category="education">Education</button>
        <button class="filter-btn px-4 py-2 rounded-lg" data-category="design">Design</button>
      </div>
      <div class="mt-4 md:mt-0">
        <input id="projectSearch" type="text" placeholder="Search projects..." 
               class="border rounded px-3 py-2 w-64 focus:ring-2 focus:ring-yellow-400 focus:outline-none">
      </div>
    </div>
  </section>

  <!-- Project Grid -->
  <section class="container mx-auto px-6 mt-10 grid gap-6 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4" id="projectGrid">
    <!-- Cards dynamically generated -->
  </section>

  <!-- Footer -->
  <footer class="bg-gray-900 text-gray-300 py-6 mt-auto">
    <div class="container mx-auto text-center">
      <p>&copy; 2025 CastroHub. All rights reserved.</p>
    </div>
  </footer>

  <!-- Scripts -->
  <script>
    fetch('projects.json')
      .then(res => res.json())
      .then(data => {
        const grid = document.getElementById('projectGrid');
        data.forEach(project => {
          grid.innerHTML += `
            <div class="card bg-white rounded-lg shadow overflow-hidden p-4" data-category="${project.category}">
              <img src="${project.image}" alt="${project.title}" class="w-full h-40 object-cover rounded mb-4">
              <h3 class="text-lg font-semibold">${project.title}</h3>
              <p class="text-sm text-gray-600 mb-2">${project.description}</p>
              <span class="text-xs px-2 py-1 rounded-full font-semibold ${project.category === 'web' ? 'bg-blue-100 text-blue-700' :
                                                                          project.category === 'ai' ? 'bg-purple-100 text-purple-700' :
                                                                          project.category === 'education' ? 'bg-green-100 text-green-700' :
                                                                          'bg-pink-100 text-pink-700'}">${project.category}</span>
            </div>
          `;
        });

        const filterBtns = document.querySelectorAll('.filter-btn');
        const cards = document.querySelectorAll('.card');
        const searchInput = document.getElementById('projectSearch');

        // Filter by category
        filterBtns.forEach(btn => {
          btn.addEventListener('click', () => {
            document.querySelector('.active-filter').classList.remove('active-filter');
            btn.classList.add('active-filter');
            const category = btn.dataset.category;
            cards.forEach(card => {
              card.style.display = (category === 'all' || card.dataset.category === category) ? 'block' : 'none';
            });
          });
        });

        // Search functionality
        searchInput.addEventListener('input', () => {
          const query = searchInput.value.toLowerCase();
          cards.forEach(card => {
            card.style.display = card.innerText.toLowerCase().includes(query) ? 'block' : 'none';
          });
        });
      })
      .catch(err => console.error("Error loading projects:", err));
  </script>
</body>
</html>

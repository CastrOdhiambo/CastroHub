<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MindSpark TV - CastroHub</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; }
    .card:hover { transform: translateY(-5px); transition: all 0.3s; }
    .active-filter { background-color: #fbbf24; color: #1f2937; }
    .video-iframe { width: 100%; height: 220px; border-radius: 0.5rem; }
  </style>
</head>
<body class="bg-gray-50 text-gray-900 flex flex-col min-h-screen">

  <!-- Navbar -->
  <header class="bg-gradient-to-r from-purple-600 to-pink-600 text-white shadow-lg">
    <div class="container mx-auto flex justify-between items-center py-4 px-6 flex-wrap">
      <h1 class="text-2xl font-bold tracking-wide">CastroHub</h1>
      <nav>
        <ul class="flex flex-wrap space-x-6">
          <li><a href="index.html" class="hover:text-yellow-300">Home</a></li>
          <li><a href="about.html" class="hover:text-yellow-300">About</a></li>
          <li><a href="news.html" class="hover:text-yellow-300">News</a></li>
          <li><a href="entertainment.html" class="hover:text-yellow-300">Entertainment</a></li>
          <li><a href="education.html" class="hover:text-yellow-300">Education</a></li>
          <li><a href="projects.html" class="hover:text-yellow-300">Projects</a></li>
          <li><a href="mindspark.html" class="font-semibold text-yellow-300">MindSpark TV</a></li>
          <li><a href="contact.html" class="hover:text-yellow-300">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="bg-gradient-to-r from-purple-400 to-pink-400 py-16 text-center text-white">
    <h2 class="text-5xl font-bold mb-4">MindSpark TV</h2>
    <p class="text-lg md:text-xl max-w-2xl mx-auto">
      Stream the latest videos, educational content, and entertainment from CastroHubâ€™s MindSpark TV.
    </p>
  </section>

  <!-- Filters & Search -->
  <section class="container mx-auto px-6 mt-10">
    <div class="flex flex-col md:flex-row justify-between items-center bg-white p-4 rounded-lg shadow flex-wrap gap-4">
      <div class="flex flex-wrap gap-2">
        <button class="filter-btn px-4 py-2 rounded-lg active-filter" data-category="all">All</button>
        <button class="filter-btn px-4 py-2 rounded-lg" data-category="Education">Education</button>
        <button class="filter-btn px-4 py-2 rounded-lg" data-category="Tech">Tech</button>
        <button class="filter-btn px-4 py-2 rounded-lg" data-category="Entertainment">Entertainment</button>
        <button class="filter-btn px-4 py-2 rounded-lg" data-category="Music">Music</button>
      </div>
      <div class="mt-4 md:mt-0">
        <input id="videoSearch" type="text" placeholder="Search videos..." 
               class="border rounded px-3 py-2 w-64 focus:ring-2 focus:ring-yellow-400 focus:outline-none">
      </div>
    </div>
  </section>

  <!-- Video Grid -->
  <section class="container mx-auto px-6 mt-8 grid gap-6 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4" id="videoGrid">
    <!-- Videos loaded dynamically -->
  </section>

  <!-- Footer -->
  <footer class="bg-gray-900 text-gray-300 py-6 mt-auto text-center">
    <p>&copy; 2025 CastroHub. All rights reserved.</p>
  </footer>

  <!-- Scripts -->
  <script>
    fetch('mindspark.json')
      .then(res => res.json())
      .then(data => {
        const grid = document.getElementById('videoGrid');
        data.forEach(video => {
          grid.innerHTML += `
            <div class="card bg-white rounded-lg shadow overflow-hidden p-4" data-category="${video.category}">
              <iframe class="video-iframe" src="${video.url}" allowfullscreen></iframe>
              <h3 class="text-lg font-semibold mt-2">${video.title}</h3>
              <span class="text-xs px-2 py-1 rounded-full font-semibold 
                ${video.category === 'Education' ? 'bg-green-100 text-green-700' :
                  video.category === 'Tech' ? 'bg-blue-100 text-blue-700' :
                  video.category === 'Entertainment' ? 'bg-yellow-100 text-yellow-700' :
                  'bg-pink-100 text-pink-700'}">
                ${video.category}
              </span>
            </div>
          `;
        });

        const filterBtns = document.querySelectorAll('.filter-btn');
        const cards = document.querySelectorAll('.card');
        const searchInput = document.getElementById('videoSearch');

        filterBtns.forEach(btn => {
          btn.addEventListener('click', () => {
            document.querySelector('.active-filter').classList.remove('active-filter');
            btn.classList.add('active-filter');
            const category = btn.dataset.category;
            cards.forEach(card => {
              card.style.display = (category === 'all' || card.dataset.category === category) ? 'block' : 'none';
            });
          });
        });

        searchInput.addEventListener('input', () => {
          const query = searchInput.value.toLowerCase();
          cards.forEach(card => {
            card.style.display = card.innerText.toLowerCase().includes(query) ? 'block' : 'none';
          });
        });
      })
      .catch(err => console.error("Error loading videos:", err));
  </script>
</body>
</html>

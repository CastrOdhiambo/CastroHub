<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | CastroHub</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background-color: #f9fafc;
      color: #333;
    }
    header {
      background: linear-gradient(90deg, #007bff, #00c6ff);
      padding: 20px;
      text-align: center;
      color: white;
    }
    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 25px;
      padding: 0;
      margin: 10px 0 0;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: 600;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .container {
      max-width: 1000px;
      margin: 40px auto;
      padding: 0 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 2.2rem;
      color: #007bff;
    }
    .contact-info {
      text-align: center;
      margin-bottom: 40px;
    }
    .contact-info p {
      margin: 10px 0;
      font-size: 1.1rem;
    }
    .contact-info a {
      color: #007bff;
      text-decoration: none;
    }
    .contact-info a:hover {
      text-decoration: underline;
    }
    .contact-form {
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .contact-form label {
      display: block;
      margin: 12px 0 6px;
      font-weight: 600;
    }
    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }
    .contact-form textarea {
      resize: vertical;
      height: 120px;
    }
    .contact-form button {
      margin-top: 20px;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(90deg, #007bff, #00c6ff);
      color: white;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
    }
    .contact-form button:hover {
      opacity: 0.9;
    }
    footer {
      text-align: center;
      padding: 20px;
      margin-top: 40px;
      font-size: 0.9rem;
      color: #777;
      background: #f1f1f1;
    }
  </style>
</head>
<body>

<header>
  <h2>CastroHub</h2>
  <nav>
    <ul>
      <li><a href="index.html">🏠 Home</a></li>
      <li><a href="about.html">👤 About</a></li>

      <li><a href="contact.html">✉️ Contact</a></li>
    </ul>
  </nav>
</header>

<div class="container">
  <h1>Get in Touch</h1>

  <div class="contact-info">
    <p>📱 WhatsApp: <a href="https://wa.me/254759130506" target="_blank">0759130506</a></p>
    <p>📧 Email: <a href="mailto:castrodhiambo3@gmail.com">castrodhiambo3@gmail.com</a></p>
    <p>💬 Or send me a direct message below:</p>
  </div>

  <div class="contact-form">
    <form id="contactForm">
      <label for="name">Your Name</label>
      <input type="text" id="name" placeholder="Enter your name" required />

      <label for="email">Your Email</label>
      <input type="email" id="email" placeholder="Enter your email" required />

      <label for="message">Your Message</label>
      <textarea id="message" placeholder="Type your message..." required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </div>
</div>

<footer>
  &copy; 2025 CastroHub | Built with ❤️ by Castro Odhiambo
</footer>

<script>
  document.getElementById("contactForm").addEventListener("submit", function(event) {
    event.preventDefault();
    alert("✅ Thank you! Your message has been recorded. (Integration with EmailJS or backend can be added here.)");
    this.reset();
  });
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CastroHub | Education</title>
  <link rel="stylesheet" href="styles.css"/>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">
  <!-- Navbar -->
  <nav class="bg-gradient-to-r from-blue-600 to-indigo-600 p-4 shadow-lg">
    <div class="container mx-auto flex justify-between items-center">
      <a href="index.html" class="text-2xl font-bold text-white">CastroHub</a>
      <ul class="flex space-x-6 text-white font-medium">
        <li><a href="index.html" class="hover:text-yellow-300">Home</a></li>
        <li><a href="about.html" class="hover:text-yellow-300">About</a></li>
        <li><a href="news.html" class="hover:text-yellow-300">News</a></li>
        <li><a href="entertainment.html" class="hover:text-yellow-300">Entertainment</a></li>
        <li><a href="education.html" class="text-yellow-300 font-semibold">Education</a></li>
        <li><a href="projects.html" class="hover:text-yellow-300">Projects</a></li>
        <li><a href="mindspark.html" class="hover:text-yellow-300">MindSpark TV</a></li>
        <li><a href="contact.html" class="hover:text-yellow-300">Contact</a></li>
      </ul>
    </div>
  </nav>

  <!-- Hero -->
  <header class="bg-gradient-to-r from-blue-500 to-indigo-600 text-white text-center py-16">
    <h1 class="text-4xl font-bold">ðŸ“š Education Hub</h1>
    <p class="mt-3 text-lg">Resources, notes, exams, and projects to support learning.</p>
  </header>

  <!-- Filters -->
  <section class="container mx-auto px-6 py-8">
    <div class="flex flex-wrap justify-between items-center mb-6">
      <input id="searchBar" type="text" placeholder="Search resources..." 
             class="w-full md:w-1/3 p-3 border rounded-lg shadow-sm focus:ring focus:ring-indigo-400">
      <div class="mt-4 md:mt-0 flex space-x-2">
        <button onclick="filterCategory('All')" class="filter-btn bg-blue-600 text-white px-4 py-2 rounded-lg">All</button>
        <button onclick="filterCategory('Notes')" class="filter-btn bg-gray-200 px-4 py-2 rounded-lg">Notes</button>
        <button onclick="filterCategory('Exams')" class="filter-btn bg-gray-200 px-4 py-2 rounded-lg">Exams</button>
        <button onclick="filterCategory('Projects')" class="filter-btn bg-gray-200 px-4 py-2 rounded-lg">Projects</button>
      </div>
    </div>

    <!-- Dynamic Content -->
    <div id="resourcesGrid" class="grid md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white py-6 mt-10">
    <div class="container mx-auto text-center">
      <p>Â© 2025 CastroHub | Education Hub</p>
    </div>
  </footer>

  <script>
    let allResources = [];

    // Fetch JSON content
    fetch("education.json")
      .then(res => res.json())
      .then(data => {
        allResources = data.resources;
        renderResources(allResources);
      });

    function renderResources(resources) {
      const container = document.getElementById("resourcesGrid");
      container.innerHTML = resources.map(item => `
        <div class="bg-white rounded-xl shadow-lg p-5 hover:shadow-xl transition">
          <h3 class="text-xl font-bold text-indigo-600">${item.title}</h3>
          <p class="text-sm text-gray-500 mb-2">ðŸ“‚ ${item.category}</p>
          <p class="mb-4">${item.description}</p>
          <a href="${item.link}" target="_blank" 
             class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700">
            Open
          </a>
        </div>
      `).join("");
    }

    // Search Function
    document.getElementById("searchBar").addEventListener("input", function() {
      const query = this.value.toLowerCase();
      const filtered = allResources.filter(r =>
        r.title.toLowerCase().includes(query) ||
        r.description.toLowerCase().includes(query) ||
        r.tags.some(tag => tag.toLowerCase().includes(query))
      );
      renderResources(filtered);
    });

    // Filter Function
    function filterCategory(category) {
      document.querySelectorAll(".filter-btn").forEach(btn => {
        btn.classList.remove("bg-blue-600","text-white");
        btn.classList.add("bg-gray-200");
      });
      event.target.classList.add("bg-blue-600","text-white");

      if (category === "All") {
        renderResources(allResources);
      } else {
        renderResources(allResources.filter(r => r.category === category));
      }
    }
  </script>
</body>
</html>
